name: Benchmark

on:
  push:
    branches: [ main ]

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: cargo bench -- --output-format bencher | tee output.txt

      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      - name: Store memory benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: 'Memory Benchmark'
          tool: 'customSmallerIsBetter'
          output-file-path: memory_benchmark_results.json
          # Access token to deploy GitHub Pages branch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          # Enable alert commit comment
          comment-on-alert: true
          # Enable Job Summary for PRs
          summary-always: true
          # Mention @ken-matsui in the commit comment
          alert-comment-cc-users: '@ken-matsui'

      - name: Store runtime benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: 'Runtime Benchmark'
          tool: 'cargo'
          output-file-path: output.txt
          # Access token to deploy GitHub Pages branch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          # Enable alert commit comment
          comment-on-alert: true
          # Enable Job Summary for PRs
          summary-always: true
          # Mention @ken-matsui in the commit comment
          alert-comment-cc-users: '@ken-matsui'
